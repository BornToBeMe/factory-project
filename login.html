<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/login-style.css">
</head>
<body>
<div class="container">
	<form class="form-signin" method="GET" action="/index.html">
		<h2 class="signin-heading">Login</h2>
		<p>Please enter your login informations.</p>
		<label for="yourname" class="sr-only">Your name</label>
		<input type="text" id="inputName" class="form-control" name="yourname" placeholder="Your name" required autofocus>
		<label for="yourmail" class="sr-only">Your email</label>
		<input type="email" id="inputEmail" class="form-control" name="yourmail" placeholder="Email" required>
		<label for="inputPassword" class="sr-only">Your password</label>
		<!-- <input type="password" id="inputPassword" class="form-control" placeholder="Password"> -->
		<button class="btn btn-lg btn-color btn-block" id="login" type="submit" formaction="index.html">Login</button>
	</form>
</div>


<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</body>
</html>
