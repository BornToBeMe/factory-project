<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/login-style.css">
</head>
<body>
<div class="container">
	<form class="form-signin">
		<h2 class="signin-heading">Login</h2>
		<p>Please enter your login informations.</p>
		<label for="inputName" class="sr-only">Your name</label>
		<input type="text" id="inputName" class="form-control" placeholder="Your name" required autofocus>
		<label for="inputEmail" class="sr-only">Your email</label>
		<input type="email" id="inputEmail" class="form-control" placeholder="Email" required>
		<label for="inputPassword" class="sr-only">Your password</label>
		<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
		<button class="btn btn-lg btn-color btn-block" type="submit">Login</button>
	</form>
</div>

</body>
</html>
